<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="pointsDisplay"></div>
        <div class="button"></div>
    </div>
    <div class="right">
        <div class="changeUpgradeType">
            <div class="changeToCPUpgrades">Ulepszenia mocy kliknięcia</div>
            <div class="changeToPPSUpgrades">Ulepszenia punktów na sekundę</div>
        </div>
        <div class="CPUpgrades">
            <div class="CPUpgrade1">
                <div class="upgradePhoto"></div>
                <div class="upgradeInfo">
                    Moc kliknięcia +1
                    <span id="CPUpgrade1Text"></span>
                </div>
            </div>
        </div>
        <div class="PPSUpgrades">
            <div class="PPSUpgrade1">
                <div class="upgradePhoto"></div>
                <div class="upgradeInfo">
                    Punkty na sekundę +1
                    <span id="PPSUpgrade1Text"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
